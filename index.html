<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dock Door Barcode Generator</title>

<!-- JsBarcode CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 30px;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .form-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    input, select {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        flex: 1;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .btn-primary {
        background: #2563eb;
        color: white;
    }

    .btn-primary:hover {
        background: #1d4ed8;
    }

    .btn-secondary {
        background: #e5e7eb;
    }

    .btn-secondary:hover {
        background: #d1d5db;
    }

    .btn-danger {
        background: #dc2626;
        color: white;
    }

    .btn-danger:hover {
        background: #b91c1c;
    }

    #barcodeContainer {
        display: grid;
        gap: 20px;
    }

    .barcode-item {
        padding: 20px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fafafa;
        text-align: center;
    }

    .tracking-label {
        margin-top: 10px;
        font-weight: 600;
        font-size: 14px;
        color: #111827;
    }

    .door-label {
        margin-top: 6px;
        font-weight: 500;
        font-size: 13px;
        color: #374151;
    }

    @media print {
        body * {
            visibility: hidden;
        }

        #barcodeContainer, #barcodeContainer * {
            visibility: visible;
        }

        #barcodeContainer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Dock Door Barcode Generator</h1>

    <div class="card">
        <div class="form-row">
            <input type="text" id="trackingInput" placeholder="Enter Tracking Number">

            <select id="doorSelect">
                <option value="">Select Dock Door (Optional)</option>
            </select>

            <button class="btn-primary" onclick="addBarcode()">Add</button>
        </div>

        <div style="margin-top:15px; display:flex; gap:10px;">
            <button class="btn-secondary" onclick="printBarcodes()">Print</button>
            <button class="btn-danger" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div id="barcodeContainer"></div>
</div>

<script>
// Populate Door 1â€“25
const doorSelect = document.getElementById("doorSelect");
for (let i = 1; i <= 25; i++) {
    const option = document.createElement("option");
    option.value = "Door " + i;
    option.textContent = "Door " + i;
    doorSelect.appendChild(option);
}

function addBarcode() {
    const tracking = document.getElementById("trackingInput").value.trim();
    const door = document.getElementById("doorSelect").value;

    if (!tracking) {
        alert("Please enter a tracking number.");
        return;
    }

    const container = document.getElementById("barcodeContainer");

    const barcodeDiv = document.createElement("div");
    barcodeDiv.className = "barcode-item";

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    barcodeDiv.appendChild(svg);

    const trackingLabel = document.createElement("div");
    trackingLabel.className = "tracking-label";
    trackingLabel.textContent = tracking;
    barcodeDiv.appendChild(trackingLabel);

    if (door) {
        const doorLabel = document.createElement("div");
        doorLabel.className = "door-label";
        doorLabel.textContent = door;
        barcodeDiv.appendChild(doorLabel);
    }

    container.appendChild(barcodeDiv);

    JsBarcode(svg, tracking, {
        format: "CODE128",
        width: 2,
        height: 80,
        displayValue: false
    });

    document.getElementById("trackingInput").value = "";
    doorSelect.value = "";
}

function clearAll() {
    document.getElementById("trackingInput").value = "";
    doorSelect.value = "";
    document.getElementById("barcodeContainer").innerHTML = "";
}

function printBarcodes() {
    window.print();
}
</script>

</body>
</html>
