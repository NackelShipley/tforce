<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dock Barcode Tool</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <style>
    /* Dynamic height for iOS Safari */
    :root {
      --app-height: 100vh;
    }

    html, body {
      height: 100%,
        width: 100%,
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #eef6fb, #e6f0e8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      box-sizing: border-box;
    }

    .container {
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .camera-btn {
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4f6ef7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .camera-btn:hover {
      background: #3d57c7;
    }

    select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button {
      background: #4f6ef7;
      color: white;
    }

    button:hover {
      background: #3d57c7;
    }

    .barcode-container {
      margin-top: 12px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .barcode-page {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 100%;
    }

    .barcode-page.active {
      display: flex;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .pagination button {
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 6px;
    }

    footer {
      margin-top: auto;
      padding: 8px;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-row">
      <input type="text" id="trackingInput" placeholder="Enter tracking number">
      <div class="camera-btn" id="cameraBtn">üì∑</div>
    </div>

    <div class="input-row">
      <select id="doorSelect">
        <option value="">No Door</option>
        ${[...Array(25)].map((_, i) => `<option value="${i+1}">Door ${i+1}</option>`).join('')}
      </select>
      <button id="addBtn">Add</button>
    </div>

    <div class="input-row">
      <button id="printBtn">Print</button>
      <button id="clearBtn">Clear All</button>
    </div>

    <div class="barcode-container" id="barcodeContainer"></div>
    <div class="pagination">
      <button id="prevBtn" disabled>‚Üê</button>
      <span id="pageIndicator">0/0</span>
      <button id="nextBtn" disabled>‚Üí</button>
    </div>
  </div>

  <footer>¬© Joshua Miller</footer>

  <!-- Barcode & Camera Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    // iOS dynamic height fix
    function setAppHeight() {
      document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', setAppHeight);
    window.addEventListener('load', setAppHeight);

    // Simple barcode pagination logic
    const barcodes = [];
    let currentPage = 0;

    const container = document.getElementById('barcodeContainer');
    const pageIndicator = document.getElementById('pageIndicator');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function renderPage() {
      const pages = container.querySelectorAll('.barcode-page');
      pages.forEach((p,i) => p.classList.toggle('active', i === currentPage));
      pageIndicator.textContent = pages.length === 0 ? '0/0' : `${currentPage+1}/${pages.length}`;
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    function addBarcode(tracking, door) {
      const page = document.createElement('div');
      page.classList.add('barcode-page');
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      JsBarcode(svg, tracking, { format: "CODE128", width:2, height:50, displayValue:false });
      const label = document.createElement('div');
      label.textContent = door ? `${tracking} ‚Üí Door ${door}` : tracking;
      page.appendChild(svg);
      page.appendChild(label);
      container.appendChild(page);
      barcodes.push(page);
      currentPage = barcodes.length - 1;
      renderPage();
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      const tracking = document.getElementById('trackingInput').value.trim();
      const door = document.getElementById('doorSelect').value;
      if (!tracking) return alert("Enter a tracking number");
      addBarcode(tracking, door);
      document.getElementById('trackingInput').value = '';
    });

    prevBtn.addEventListener('click', () => { if(currentPage>0) currentPage--; renderPage(); });
    nextBtn.addEventListener('click', () => { if(currentPage<barcodes.length-1) currentPage++; renderPage(); });
    document.getElementById('clearBtn').addEventListener('click', () => { container.innerHTML=''; barcodes.length=0; currentPage=0; renderPage(); });
    document.getElementById('printBtn').addEventListener('click', () => { 
      const printWindow = window.open('', '_blank'); 
      printWindow.document.write(container.innerHTML); 
      printWindow.document.close(); 
      printWindow.print(); 
    });


/* Scanner */
let codeReader;
function startScanner(){
    document.getElementById("scannerModal").style.display="flex";
    codeReader=new ZXing.BrowserBarcodeReader();
    codeReader.decodeFromVideoDevice(null,'video',(result)=>{
        if(result){
            addBarcode(result.text);
            stopScanner();
        }
    });
}
function stopScanner(){
    if(codeReader) codeReader.reset();
    document.getElementById("scannerModal").style.display="none";
}

/* Service Worker registration for PWA */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.error("SW registration failed:", err));
  });
}

updateViewer();
</script>

</body>
</html>
