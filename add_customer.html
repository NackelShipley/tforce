<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Customer - Ledger Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #eef4ff, #e6f4ec);
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 240px;
    background: #1f2937;
    color: white;
    padding: 25px 20px;
    min-height: 100vh;
}
.sidebar h2 { margin-top: 0; font-size: 20px; }
.sidebar a { display: block; color: #d1d5db; text-decoration: none; padding: 8px 0; font-size: 14px; }
.sidebar a:hover { color: white; }

/* Main Content */
.main-content {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    margin: 10px;
}
.header { font-size: 28px; font-weight: 600; margin-bottom: 20px; color: #1f2937; }

/* Form wrapper / Book */
.book-wrapper {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

.book {
    background: #fdfbf4;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
}

/* Center crease for "paged" look */
.book::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 2px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
    transform: translateX(-50%);
}

/* Section headers */
.section-header {
    font-size: 14px;
    font-weight: 600;
    color: #6b7280;
    margin-bottom: 12px;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 6px;
}

/* Input group with icon */
.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
}

.input-icon {
    background: #e5e7eb;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-right: none;
    border-radius: 8px 0 0 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.input-group input,
.input-group textarea {
    flex: 1;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 0 8px 8px 0;
    font-size: 13px;
    outline: none;
    transition: all 0.15s ease;
    background-color: #fffef8;
}

/* Fully rounded inputs for fields without icons */
.input-rounded input,
.input-rounded textarea {
    border-radius: 8px;
    border: 1px solid #d1d5db;
}

/* Placeholder labels inside inputs */
::placeholder { color: #9ca3af; font-weight: 500; }

/* Input focus */
.input-group input:focus,
.input-group textarea:focus,
.input-rounded input:focus,
.input-rounded textarea:focus {
    border-color: #9ca3af;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* Required field highlight */
input:required:invalid { border-color: #f87171; }
input:required:valid { border-color: #34d399; }

/* ZIP / CITY / STATE group */
.zip-city-state {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.zip-city-state input {
    margin-bottom: 0;
}

#zip { width: 100px; }
#city { flex: 1; background-color: #e5e7eb; cursor: not-allowed; }
#state { width: 50px; background-color: #e5e7eb; cursor: not-allowed; }

/* Buttons */
.form-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 10px;
}

.button-save {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
}

.button-save:hover { 
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
}

.button-cancel {
    background-color: #f3f4f6;
    color: #374151;
    font-weight: 500;
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

.button-cancel:hover { background-color: #e5e7eb; }

/* Responsive */
@media (max-width: 900px) {
    .zip-city-state { flex-direction: column; }
    #zip, #city, #state { width: 100%; cursor: auto; background-color: white; }
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>Database</h2>
    <a href="#">All Customers</a>
    <a href="#">Add Customer</a>
    <a href="#">Recent Activity</a>
    <a href="#">Archived</a>
    <a href="#">Settings</a>
</div>

<div class="main-content">

    <div class="header">Add New Customer</div>

    <div class="book-wrapper">

        <div class="book">

            <form method="POST" action="save_customer.php">

                <div class="section-header">Business Info</div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6b7280" viewBox="0 0 24 24"><path d="M4 22h16V2L4 2v20zm2-8h4v2H6v-2zm0-4h4v2H6v-2zm6 4h4v2h-4v-2zm0-4h4v2h-4v-2z"/></svg>
                    </div>
                    <input type="text" name="business_name" placeholder="Business Name *" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6b7280" viewBox="0 0 24 24"><path d="M3 5v14h18V5H3zm16 12H5V7h14v10zm-7-8h2v2h-2V9zm0 4h2v2h-2v-2z"/></svg>
                    </div>
                    <input type="text" name="address" placeholder="Address *" required>
                </div>

                <div class="zip-city-state">
                    <input type="text" id="zip" name="zip" placeholder="ZIP *" required>
                    <input type="text" id="city" name="city" placeholder="City" disabled>
                    <input type="text" id="state" name="state" placeholder="ST" disabled>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6b7280" viewBox="0 0 24 24"><path d="M6 2v20h12V2H6zm10 18H8V4h8v16z"/></svg>
                    </div>
                    <input type="text" name="phone" placeholder="Main Phone">
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6b7280" viewBox="0 0 24 24"><path d="M3 5h18v14H3V5zm2 2v10h14V7H5z"/></svg>
                    </div>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="input-rounded">
                    <input type="time" name="hard_close" placeholder="Hard Close Time">
                </div>

                <div class="section-header">Primary Contact</div>

                <div class="input-rounded">
                    <input type="text" name="contact_name" placeholder="Default Contact Name *" required>
                </div>

                <div class="input-rounded">
                    <input type="text" name="contact_phone" placeholder="Contact Phone">
                </div>

                <div class="input-rounded">
                    <input type="text" name="extension" placeholder="Extension">
                </div>

                <div class="input-rounded">
                    <textarea name="notes" placeholder="Notes"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="button" class="button-cancel">Cancel</button>
                    <button type="submit" class="button-save">Save Customer</button>
                </div>

            </form>

        </div>

    </div>

</div>
</body>
</html>
