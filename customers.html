<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Database</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", "Segoe UI", sans-serif; }
body { background: #eef1f4; color: #1f2933; }

/* =============================
   APP LAYOUT
============================= */

.app {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #1e2933;
  color: #cbd5e1;
  padding: 20px 0;
  display: flex;
  flex-direction: column;
  transition: transform .3s ease;
}

.sidebar h2 {
  padding: 0 20px 20px;
  font-size: 1rem;
  font-weight: 500;
  opacity: .7;
}

.sidebar button {
  background: none;
  border: none;
  color: inherit;
  text-align: left;
  padding: 14px 20px;
  cursor: pointer;
  font-size: .95rem;
  border-left: 4px solid transparent;
  transition: all .2s ease;
}

.sidebar button:hover,
.sidebar button.active {
  background: #2a3642;
  border-left: 4px solid #3b82f6;
  color: #fff;
}

/* Top Bar */
.topbar {
  height: 60px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.topbar h1 {
  font-size: 1.1rem;
  font-weight: 600;
}

.menu-btn {
  display: none;
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
}

/* Main Content */
.content-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.main-content {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
}

/* =============================
   SEARCH + ALPHABET BAR
============================= */

.control-bar {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,.05);
  margin-bottom: 20px;
}

.search-input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: .95rem;
  margin-bottom: 12px;
}

.alphabet {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}

.alphabet button {
  border: none;
  padding: 5px 8px;
  font-size: .8rem;
  border-radius: 5px;
  background: #e5e7eb;
  cursor: pointer;
  transition: .2s ease;
}

.alphabet button.active {
  background: #3b82f6;
  color: #fff;
}

/* =============================
   BUSINESS GRID
============================= */

.business-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.business-card {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.05);
  cursor: pointer;
  transition: .15s ease;
}

.business-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 10px rgba(0,0,0,.08);
}

.business-card h3 {
  font-size: .95rem;
  margin-bottom: 5px;
}

.business-card p {
  font-size: .8rem;
  color: #6b7280;
}

/* =============================
   SLIDE PANEL
============================= */

.overlay-dim {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
}

.overlay-dim.active {
  display: block;
}

.slide-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  background: #fff;
  box-shadow: -4px 0 15px rgba(0,0,0,.15);
  transform: translateX(100%);
  transition: transform .3s ease;
  display: flex;
  flex-direction: column;
}

.slide-panel.active {
  transform: translateX(0);
}

.panel-header {
  padding: 20px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.panel-body {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
}

/* =============================
   CONTACT CARDS
============================= */

.contact-card {
  background: #f9fafb;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  border-left: 4px solid #e5e7eb;
}

.contact-card.primary {
  border-left-color: #16a34a;
}

.contact-card h4 {
  font-size: .9rem;
  margin-bottom: 5px;
}

.contact-card p {
  font-size: .8rem;
  margin-bottom: 4px;
  color: #4b5563;
}

/* =============================
   RESPONSIVE
============================= */

@media (max-width: 1024px) {
  .slide-panel {
    width: 65%;
  }
}

@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    height: 100%;
    transform: translateX(-100%);
    z-index: 10;
  }

  .sidebar.active {
    transform: translateX(0);
  }

  .menu-btn {
    display: block;
  }

  .slide-panel {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="sidebar" id="sidebar">
    <h2>Customer Suite</h2>
    <button class="active">Rolodex</button>
    <button>Add Customer</button>
  </div>

  <div class="content-wrapper">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">☰</button>
      <h1>Customer Rolodex</h1>
      <div>Supervisor Access</div>
    </div>

    <div class="main-content">
      <div class="control-bar">
        <input class="search-input" placeholder="Search business name...">
        <div class="alphabet">
          <button>A</button><button>B</button><button>C</button>
          <button>D</button><button>E</button><button>F</button>
          <button>G</button><button>H</button><button>I</button>
          <button>J</button><button>K</button><button>L</button>
          <button>M</button><button>N</button><button>O</button>
          <button>P</button><button>Q</button><button>R</button>
          <button>S</button><button>T</button><button>U</button>
          <button>V</button><button>W</button><button>X</button>
          <button>Y</button><button>Z</button>
        </div>
      </div>

      <div class="business-grid">
        <div class="business-card" onclick="openPanel()">
          <h3>Acme Logistics</h3>
          <p>Primary: Jane Doe</p>
        </div>

        <div class="business-card" onclick="openPanel()">
          <h3>Metro Transport</h3>
          <p>Primary: Chris Allen</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="overlay-dim" id="dim" onclick="closePanel()"></div>

<div class="slide-panel" id="panel">
  <div class="panel-header">
    <h2>Acme Logistics</h2>
    <button onclick="closePanel()">×</button>
  </div>
  <div class="panel-body">
    <div class="contact-card primary">
      <h4>Jane Doe</h4>
      <p>Shipping Manager</p>
      <p>555-1234</p>
      <p>jane@acme.com</p>
    </div>

    <div class="contact-card">
      <h4>Mark Hill</h4>
      <p>Assistant Manager</p>
      <p>555-5678</p>
      <p>mark@acme.com</p>
    </div>
  </div>
</div>

<script>
function openPanel(){
  document.getElementById("panel").classList.add("active");
  document.getElementById("dim").classList.add("active");
}
function closePanel(){
  document.getElementById("panel").classList.remove("active");
  document.getElementById("dim").classList.remove("active");
}
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
