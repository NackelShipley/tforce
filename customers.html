<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Rolodex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #eef4ff, #e6f4ec);
    display: flex;
}

/* ========== LEFT DATABASE NAVIGATION ========== */
.sidebar {
    width: 240px;
    background: #1f2937;
    color: white;
    padding: 25px 20px;
    box-sizing: border-box;
    min-height: 100vh;
}

.sidebar h2 {
    margin-top: 0;
    font-size: 20px;
    letter-spacing: 1px;
}

.sidebar a {
    display: block;
    color: #d1d5db;
    text-decoration: none;
    padding: 8px 0;
    font-size: 14px;
}

.sidebar a:hover {
    color: white;
}

/* ========== MAIN CONTENT ========== */
.main-content {
    flex: 1;
    padding: 30px;
}

/* HEADER */
.header {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #1f2937;
}

/* ========== BOOK CONTAINER ========== */
.book-wrapper {
    position: relative;
    max-width: 1100px;
    margin: 0 auto;
}

.book {
    background: #fdfbf4;
    border-radius: 8px;
    padding: 35px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    position: relative;
}

/* CENTER CREASE */
.book::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 2px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.08), rgba(0,0,0,0.03));
    transform: translateX(-50%);
}

/* ========== ALPHABET TABS ========== */
.tabs-left, .tabs-right {
    position: absolute;
    top: 20px;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.tabs-left {
    left: -35px;
}

.tabs-right {
    right: -35px;
}

.tab {
    background: #e5e7eb;
    padding: 6px 8px;
    font-size: 11px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    width: 24px;
}

.tab:hover {
    background: #d1d5db;
}

/* ========== GRID LAYOUT ========== */
.book-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

/* ========== COMPACT BUSINESS CARDS ========== */
.business-card {
    background: #fffef8;
    border: 1px solid #e2dbc8;
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 13px;
    line-height: 1.25;
    cursor: pointer;
    transition: all 0.15s ease;
}

.business-card:hover {
    background: #fffbe6;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

.card-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
    border-bottom: 1px dashed #e4ddc8;
    padding-bottom: 3px;
}

.card-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 2px;
}

.label {
    color: #8c8674;
    font-weight: 500;
}

.value {
    color: #2c2c2c;
    max-width: 65%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-align: right;
}

</style>
</head>

<body>

<!-- LEFT DATABASE NAVIGATION -->
<div class="sidebar">
    <h2>Database</h2>
    <a href="#">All Customers</a>
    <a href="#">Add Customer</a>
    <a href="#">Recent Activity</a>
    <a href="#">Archived</a>
    <a href="#">Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <div class="header">
        Customer Rolodex
    </div>

    <div class="book-wrapper">

        <!-- Alphabet Tabs -->
        <div class="tabs-left">
            <div class="tab">A</div>
            <div class="tab">B</div>
            <div class="tab">C</div>
            <div class="tab">D</div>
        </div>

        <div class="tabs-right">
            <div class="tab">W</div>
            <div class="tab">X</div>
            <div class="tab">Y</div>
            <div class="tab">Z</div>
        </div>

        <!-- BOOK -->
        <div class="book">

            <div class="book-grid">

                <!-- Example Business Cards -->
                <div class="business-card">
                    <div class="card-name">John Smith</div>
                    <div class="card-row">
                        <span class="label">Company</span>
                        <span class="value">Safarizone Logistics</span>
                    </div>
                    <div class="card-row">
                        <span class="label">Phone</span>
                        <span class="value">(555) 123-4567</span>
                    </div>
                    <div class="card-row">
                        <span class="label">Email</span>
                        <span class="value">john@safarizone.com</span>
                    </div>
                </div>

                <div class="business-card">
                    <div class="card-name">Emily Carter</div>
                    <div class="card-row">
                        <span class="label">Company</span>
                        <span class="value">Carter Freight Co.</span>
                    </div>
                    <div class="card-row">
                        <span class="label">Phone</span>
                        <span class="value">(555) 987-6543</span>
                    </div>
                    <div class="card-row">
                        <span class="label">Email</span>
                        <span class="value">emily@carterfreight.com</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
