<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Database – Prototype V2</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
body { background: #f4f6f8; color: #2c2f33; overflow: hidden; }

/* Layout */
#app { display: flex; height: 100vh; }

/* Sidebar */
.sidebar {
  width: 220px;
  background: #1f2933;
  color: #fff;
  padding-top: 25px;
  display: flex;
  flex-direction: column;
}
.sidebar h2 {
  padding: 0 20px 20px 20px;
  font-weight: 500;
  font-size: 1.1rem;
  opacity: .8;
}
.sidebar button {
  padding: 14px 20px;
  background: none;
  border: none;
  color: #cbd5e1;
  text-align: left;
  cursor: pointer;
  font-size: .95rem;
  transition: all .2s ease;
  border-left: 4px solid transparent;
}
.sidebar button:hover,
.sidebar button.active {
  background: #2a3642;
  border-left: 4px solid #3b82f6;
  color: #fff;
}

/* Main */
.main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}

/* Search */
.search-bar {
  margin-bottom: 15px;
}
.search-bar input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: .95rem;
}

/* Alphabet */
.alphabet {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.alphabet button {
  margin: 3px;
  padding: 6px 9px;
  border-radius: 5px;
  border: none;
  background: #e5e7eb;
  cursor: pointer;
  font-size: .8rem;
  transition: background .2s;
}
.alphabet button.active {
  background: #3b82f6;
  color: #fff;
}
.alphabet button:hover {
  background: #cbd5e1;
}

/* Rolodex Cards */
.business-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}
.business-card {
  background: #fff;
  width: 220px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.08);
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}
.business-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 12px rgba(0,0,0,.12);
}
.business-card h3 {
  font-size: 1rem;
  margin-bottom: 5px;
}
.business-card p {
  font-size: .85rem;
  color: #6b7280;
}

/* Slide Panel */
.panel-overlay {
  position: fixed;
  top: 0;
  right: 0;
  width: 45%;
  height: 100%;
  background: #ffffff;
  box-shadow: -4px 0 15px rgba(0,0,0,.15);
  transform: translateX(100%);
  transition: transform .3s ease;
  display: flex;
  flex-direction: column;
}
.panel-overlay.active {
  transform: translateX(0);
}
.panel-header {
  padding: 20px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.panel-header h2 {
  font-weight: 600;
}
.panel-body {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
}
.close-btn {
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
}

/* Contact Cards */
.contact-card {
  background: #f9fafb;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
  border-left: 4px solid transparent;
}
.contact-card.priority-1 { border-left-color: #16a34a; }
.contact-card.priority-2 { border-left-color: #f59e0b; }
.contact-card.priority-3 { border-left-color: #ef4444; }

.contact-card h4 {
  margin-bottom: 5px;
  font-size: .95rem;
}
.contact-card p {
  font-size: .85rem;
  margin-bottom: 4px;
  color: #4b5563;
}

.priority-badge {
  font-size: .7rem;
  padding: 2px 6px;
  border-radius: 4px;
  background: #e5e7eb;
  margin-left: 8px;
}

/* Dim background when panel open */
.dim {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
}
.dim.active {
  display: block;
}
</style>
</head>
<body>

<div id="app">
  <div class="sidebar">
    <h2>Customer Suite</h2>
    <button class="active">Rolodex</button>
    <button>Add Customer</button>
  </div>

  <div class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search business name...">
    </div>

    <div class="alphabet" id="alphabetNav"></div>

    <div class="business-grid" id="businessGrid"></div>
  </div>
</div>

<div class="dim" id="dimLayer" onclick="closePanel()"></div>

<div class="panel-overlay" id="detailPanel">
  <div class="panel-header">
    <h2 id="panelBusinessName">Business Name</h2>
    <button class="close-btn" onclick="closePanel()">×</button>
  </div>
  <div class="panel-body" id="panelContacts"></div>
</div>

<script>
const businesses = [
  {
    name: "Acme Logistics",
    contacts: [
      { name: "Jane Doe", title: "Shipping Manager", phone: "555-1234", email: "jane@acme.com", priority: 1 },
      { name: "Mark Hill", title: "Assistant Manager", phone: "555-5678", email: "mark@acme.com", priority: 2 }
    ]
  },
  {
    name: "Beta Freight",
    contacts: [
      { name: "Lisa Smith", title: "Operations Lead", phone: "555-2222", email: "lisa@beta.com", priority: 1 }
    ]
  },
  {
    name: "Metro Transport",
    contacts: [
      { name: "Chris Allen", title: "Dispatcher", phone: "555-8888", email: "chris@metro.com", priority: 2 }
    ]
  }
];

const grid = document.getElementById("businessGrid");
const searchInput = document.getElementById("searchInput");
const alphabetNav = document.getElementById("alphabetNav");

function renderAlphabet() {
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.onclick = () => filterByLetter(letter, btn);
    alphabetNav.appendChild(btn);
  });
}

function renderBusinesses(list) {
  grid.innerHTML = "";
  list.forEach(biz => {
    const card = document.createElement("div");
    card.className = "business-card";
    card.innerHTML = `
      <h3>${biz.name}</h3>
      <p>Primary: ${getPrimaryContact(biz)}</p>
    `;
    card.onclick = () => openPanel(biz);
    grid.appendChild(card);
  });
}

function getPrimaryContact(biz) {
  const sorted = biz.contacts.sort((a,b)=>a.priority-b.priority);
  return sorted.length ? sorted[0].name : "—";
}

function filterByLetter(letter, btn) {
  document.querySelectorAll(".alphabet button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  const filtered = businesses.filter(b=>b.name.startsWith(letter));
  renderBusinesses(filtered);
}

searchInput.addEventListener("input", () => {
  const value = searchInput.value.toLowerCase();
  const filtered = businesses.filter(b=>b.name.toLowerCase().includes(value));
  renderBusinesses(filtered);
});

function openPanel(biz) {
  document.getElementById("panelBusinessName").textContent = biz.name;
  const container = document.getElementById("panelContacts");
  container.innerHTML = "";

  biz.contacts
    .sort((a,b)=>a.priority-b.priority)
    .forEach(contact => {
      const div = document.createElement("div");
      div.className = `contact-card priority-${contact.priority}`;
      div.innerHTML = `
        <h4>${contact.name}
          <span class="priority-badge">Priority ${contact.priority}</span>
        </h4>
        <p>${contact.title}</p>
        <p>${contact.phone}</p>
        <p>${contact.email}</p>
      `;
      container.appendChild(div);
    });

  document.getElementById("detailPanel").classList.add("active");
  document.getElementById("dimLayer").classList.add("active");
}

function closePanel() {
  document.getElementById("detailPanel").classList.remove("active");
  document.getElementById("dimLayer").classList.remove("active");
}

renderAlphabet();
renderBusinesses(businesses);
</script>

</body>
</html>
