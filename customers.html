<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rolodex Binder Layout</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #eef1f4;
  color: #111827;
}

/* ========================= */
/* Layout */
/* ========================= */

.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  padding: 18px 30px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  font-weight: 600;
}

.rolodex-layout {
  flex: 1;
  display: grid;
  grid-template-columns: 60px 1fr 60px;
  overflow: hidden;
}

/* ========================= */
/* Letter Tabs */
/* ========================= */

.letter-column {
  background: #e5e7eb;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  gap: 6px;
}

.letter-tab {
  width: 40px;
  padding: 6px 0;
  text-align: center;
  font-size: 0.75rem;
  border-radius: 6px 0 0 6px;
  background: #d1d5db;
  cursor: pointer;
  transition: 0.2s ease;
}

.right .letter-tab {
  border-radius: 0 6px 6px 0;
}

.letter-tab:hover {
  background: #cbd5e1;
}

.letter-tab.active {
  background: #3b82f6;
  color: white;
  font-weight: 600;
  transform: translateX(4px);
}

.right .letter-tab.active {
  transform: translateX(-4px);
}

/* ========================= */
/* Center "Book Pages" */
/* ========================= */

.book-center {
  background: #ffffff;
  padding: 30px;
  overflow-y: auto;
  border-left: 1px solid #e5e7eb;
  border-right: 1px solid #e5e7eb;
}

/* ========================= */
/* Business Cards */
/* ========================= */

.business-card {
  background: #f9fafb;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 20px;
  border: 1px solid #e5e7eb;
  transition: 0.2s ease;
  cursor: pointer;
}

.business-card:hover {
  background: #ffffff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.business-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.business-title {
  font-weight: 600;
}

.business-address {
  font-size: 0.9rem;
  color: #6b7280;
  margin-top: 6px;
}

.business-hours {
  margin-top: 12px;
  font-weight: 500;
}

.hard-close {
  margin-top: 6px;
  font-weight: 600;
  font-size: 0.85rem;
  background: #fee2e2;
  color: #991b1b;
  padding: 4px 8px;
  border-radius: 6px;
  display: inline-block;
}

/* ========================= */
/* Responsive */
/* ========================= */

@media (max-width: 900px) {
  .rolodex-layout {
    grid-template-columns: 1fr;
  }

  .letter-column {
    display: none;
  }
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    Customer Rolodex
  </div>

  <div class="rolodex-layout">

    <!-- Left Letters Aâ€“M -->
    <div class="letter-column left">
      <div class="letter-tab active">A</div>
      <div class="letter-tab">B</div>
      <div class="letter-tab">C</div>
      <div class="letter-tab">D</div>
      <div class="letter-tab">E</div>
      <div class="letter-tab">F</div>
      <div class="letter-tab">G</div>
      <div class="letter-tab">H</div>
      <div class="letter-tab">I</div>
      <div class="letter-tab">J</div>
      <div class="letter-tab">K</div>
      <div class="letter-tab">L</div>
      <div class="letter-tab">M</div>
    </div>

    <!-- Center Book Content -->
    <div class="book-center">

      <div class="business-card">
        <div class="business-header">
          <div class="business-title">Acme Distribution</div>
        </div>

        <div class="business-address">
          1234 Industrial Blvd<br>
          Phoenix, AZ 85009
        </div>

        <div class="business-hours">
          ðŸ•’ 7:00 AM â€“ 4:30 PM
        </div>

        <div class="hard-close">
          HARD CLOSE 3:30 PM
        </div>
      </div>

      <div class="business-card">
        <div class="business-header">
          <div class="business-title">Atlas Freight</div>
        </div>

        <div class="business-address">
          900 Dock Rd<br>
          Mesa, AZ 85201
        </div>

        <div class="business-hours">
          ðŸ•’ 6:00 AM â€“ 3:00 PM
        </div>

        <div class="hard-close">
          HARD CLOSE 2:30 PM
        </div>
      </div>

    </div>

    <!-- Right Letters Nâ€“Z -->
    <div class="letter-column right">
      <div class="letter-tab">N</div>
      <div class="letter-tab">O</div>
      <div class="letter-tab">P</div>
      <div class="letter-tab">Q</div>
      <div class="letter-tab">R</div>
      <div class="letter-tab">S</div>
      <div class="letter-tab">T</div>
      <div class="letter-tab">U</div>
      <div class="letter-tab">V</div>
      <div class="letter-tab">W</div>
      <div class="letter-tab">X</div>
      <div class="letter-tab">Y</div>
      <div class="letter-tab">Z</div>
    </div>

  </div>

</div>

</body>
</html>
