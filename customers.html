<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Rolodex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #eef4ff, #e6f4ec);
    display: flex;
    height: 100vh;
}

/* ========== LEFT DATABASE NAVIGATION ========== */
.sidebar {
    width: 240px;
    background: #1f2937;
    color: white;
    padding: 25px 20px;
    min-height: 100vh;
}

.sidebar h2 {
    margin-top: 0;
    font-size: 20px;
}

.sidebar a {
    display: block;
    color: #d1d5db;
    text-decoration: none;
    padding: 8px 0;
    font-size: 14px;
}

.sidebar a:hover {
    color: white;
}

/* ========== MAIN CONTENT ========== */
.main-content {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    margin: 10px;
}

.header {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
    margin-left: -20px;
    color: #1f2937;
}

/* ========== BOOK WRAPPER ========== */
.book-wrapper {
    position: relative;
    flex: 1;
    display: flex;
}

.book {
    background: #fdfbf4;
    border-radius: 8px;
    padding: 30px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
}

.book::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 2px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
    transform: translateX(-50%);
}

/* ========== SEARCH BAR ========== */
.search-bar {
    margin-bottom: 20px;
}

.search-bar input {
    margin-right: 10px;
    width: 25%;
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    outline: none;
}

/* ========== GRID ========== */
.book-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    overflow-y: auto;
    padding-right: 5px;
}

/* ========== REFINED BUSINESS CARD ========== */
.business-card {
    position: relative;
    background: #fffef8;
    border: 1px solid #e2dbc8;
    border-radius: 6px;
    padding: 14px 16px;
    cursor: pointer;
    transition: all 0.15s ease;
    min-height: 110px;
}

.business-card:hover {
    background: #fffbe6;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

/* Top Section */
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.business-name {
    font-size: 16px;
    font-weight: 600;
    color: #1f2937;
}

/* Hard Close Time */
.hard-close {
    font-size: 13px;
    font-weight: 600;
    color: #b45309; /* warm amber tone */
    background: rgba(245, 158, 11, 0.12);
    padding: 4px 8px;
    border-radius: 4px;
}

/* Left Info */
.card-details {
    margin-top: 6px;
    font-size: 13px;
    color: #374151;
}

.card-details div {
    margin-bottom: 2px;
}

/* Silhouette Icon */
.contact-icon {
    position: absolute;
    right: 16px;
    top: 55%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #6b7280;
    cursor: pointer;
}

/* Tooltip */
.tooltip {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    background: #1f2937;
    color: white;
    padding: 8px 10px;
    font-size: 12px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

.contact-wrapper {
    position: relative;
}

.contact-wrapper:hover .tooltip {
    opacity: 1;
}

/* ========== ALPHABET TABS ========== */
.tabs-left, .tabs-right {
    position: absolute;
    top: 10px;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.tabs-left { left: -32px; }
.tabs-right { right: -32px; }

.tab {
    background: #e5e7eb;
    padding: 5px 6px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    width: 35px;
    height: 30px;
}

.tab:hover {
    background: #d1d5db;
}

</style>
</head>

<body>

<div class="sidebar">
    <h2>Database</h2>
    <a href="customers.html">All Customers</a>
    <a href="add_customer.html">Add Customer</a>
    <a href="#">Recent Activity</a>
    <a href="#">Archived</a>
    <a href="#">Settings</a>
</div>

<div class="main-content">

    <div class="header">Customer Rolodex</div>

    <div class="book-wrapper">

        <div class="tabs-left">
            <div class="tab">A</div><div class="tab">B</div><div class="tab">C</div>
            <div class="tab">D</div><div class="tab">E</div><div class="tab">F</div>
            <div class="tab">G</div><div class="tab">H</div><div class="tab">I</div>
            <div class="tab">J</div><div class="tab">K</div><div class="tab">L</div>
            <div class="tab">M</div>
        </div>

        <div class="tabs-right">
            <div class="tab">N</div><div class="tab">O</div><div class="tab">P</div>
            <div class="tab">Q</div><div class="tab">R</div><div class="tab">S</div>
            <div class="tab">T</div><div class="tab">U</div><div class="tab">V</div>
            <div class="tab">W</div><div class="tab">X</div><div class="tab">Y</div>
            <div class="tab">Z</div>
        </div>

        <div class="book">

            <div class="search-bar">
                <input type="text" placeholder="Search customers...">
            </div>

            <div class="book-grid">

                <!-- BUSINESS CARD EXAMPLE -->
                <div class="business-card">

                    <div class="card-header">
                        <div class="business-name">Safarizone Logistics</div>
                        <div class="hard-close">Closes 4:30 PM</div>
                    </div>

                    <div class="card-details">
                        <div>1234 Industrial Ave, Suite 200</div>
                        <div>(555) 123-4567</div>
                    </div>

                    <div class="contact-wrapper">
                        <div class="contact-icon">ðŸ‘¤</div>
                        <div class="tooltip">
                            John Smith<br>
                            (555) 123-4567 ext. 204
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
